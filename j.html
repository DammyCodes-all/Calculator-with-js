<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input-container {
            position: relative;
            width: 300px;
            margin: 50px auto;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            background: white;
            position: relative;
            z-index: 1;
        }

        .gradient-border {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 10px;
            background: linear-gradient(90deg, 
                transparent 0%,
                #4F46E5 25%,
                #FF3366 50%,
                #4F46E5 75%,
                transparent 100%);
            background-size: 200% 100%;
            animation: moveGradient 2s linear infinite;
            z-index: 0;
            opacity: 0.5;
        }

        @keyframes moveGradient {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>
<body>
    <div class="input-container">
        <div class="gradient-border"></div>
        <input type="text" class="input-field" placeholder="Type something...">
    </div>
</body>
</html>
